<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Clasroom List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let list of customer"  routerLink="/detail/{{list.id}}">
      <ion-icon name="desktop" slot="start"></ion-icon>
      <ion-label>{{list.first_name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
