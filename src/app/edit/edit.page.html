<ion-header>
  <ion-toolbar>
    <ion-title>Create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input type="text" placeholder="e.g ghislain" ngModel  name="first_name" required></ion-input>
    </ion-item>
    <ion-item-divider>
      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input type="text" placeholder="e.g cabrel" ngModel name="last_name" required></ion-input>
      </ion-item>
    </ion-item-divider>
    <ion-item-divider>
        <ion-item>
          <ion-label position="floating">email</ion-label>
          <ion-input type="email" placeholder="e.g ghislaincabrel.kemfang@gmail.com" ngModel name="email" required></ion-input>
        </ion-item>
      </ion-item-divider>

    <ion-button shape="round" color="primary" expand="block" type="submit" [disabled]="!form.form.valid">Submit</ion-button>
  </form>

</ion-content>
